<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }

        tr,
        th,
        td {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Tabelas</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th colspan="2">Nome Completo</th>
                <th rowspan="2">Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Célula 2, 1</td>
                <td>Célula 2, 2</td>
                <td>Célula 2, 3</td>
            </tr>
            <tr>
                <td>Célula 3, 1</td>
                <td>Célula 3, 2</td>
                <td>Célula 3, 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Célula 4, 1</td>
                <td>Célula 4, 2</td>
                <td>Célula 4, 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
