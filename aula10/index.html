<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1><hr>

    <form action="/cliente/cadastrar" method="post">
        <p>
            <label for="inome"></label><br>
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="iemail">E-mail</label><br>
            <input type="email" name="email" id="iemail">
        </p>

        <p>
            <label for="iportifolio">URL Portifolio Online</label><br>
            <input type="url" name="portifolio" id="iportifolio">
        </p>

        <p>
            <label for="idata">Data de Nascimento</label><br>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <label for="iquantidade">Quantidade Dependentes</label><br>
            <input type="number" name="quantidade" id="iquantidade">
        </p>

        <p>
            <label for="icor">Cor Preferida</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="itel">Telefone</label><br>
            <input type="tel" name="tel" id="itel" placeholder="(xx) xxxxx-xxxx" min="9" max="9">
        </p>

        <p>
            <input type="checkbox" name="promocoes" id="ipromocoes">
            <label for="ipromocoes">Receber Promoções</label>
        </p>

        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="ES">Espiríto Santo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </p>

        <p>
            <label for="ibio">Mini-Biografia</label><br>
            <textarea name="bio" id="ibio" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
